<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <script type="text/javascript" src="calculadora.js"></script>
</head>

<body>
    <fieldset>
        <legend style="text-align: center;">**CALCULADORA**</legend>

        <form action="" name="formulario" id="formulario">

            <label for="num1">Introduce Numero 1:</label>
            <input type="text" name="num1" id="num1" style="border-radius: 20cm;">
            <br><br>
            <label for="num2">Introduce Numero 2:</label>
            <input type="text" name="num2" id="num2" style="border-radius: 20cm;">
            <br><br>
            <label for="resultado">RESULTADO:</label>
            <input type="text" name="resultado" id="resultado" style="border-radius: 20cm;">
            <br><br>
            <input type="button" name="Sumar los numeros" id="suma" value="Sumar los numeros" onclick="sumar()">
            <input type="button" name="Restar los numeros" id="resta" value="Restar los numeros" onclick="restar()">
            
        </form>

    </fieldset>
</body>
</html>
